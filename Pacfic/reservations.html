    <script>
        function validateForm(){
            if(document.forms[0].email.value == ""){
                alert("Please enter an e-mail address");
                return false;
            }
            return true;
        }
    </script>
    <style>
        label.error{
            float: none;
            position: relative;
            left: 27em;
            top: -2.5em;
            width: 25em;
            text-align: left;
            font-style: italic;
            font-size: .90em;
            color: #f00;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" ></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.0/jquery.validate.js"></script>
    <script>
        $(document).ready(function(){
         $('form').validate();
         });
        </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pacific.css">
    <title>Pacific Trails Resort :: Reservations</title>
</head>
<body>
    <div id="wrapper">
    <header>
        <h1>Pacific Trails Resort</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="yurts.html">Yurts</a></li>
            <li><a href="activities.html">Activities</a></li>
            <li><a href="reservations.html">Reservations</a></li>
        </ul>
    </nav>
    <main id="rightcol">
        <h2>Reservations at Pacific Trails</h2>
        <h3>Contact Us</h3>
        <p>Required information is marked with an asterisk (*)</p>
        <form method="POST" action="https://webdevbasics.net/scripts/pacific.php" onsubmit="return validateForm();">
            <label for="fname">First Name:</label>
            <input name="fname type="text">
            <label for="lname">Last Name:</label>
            <input name="lname type="text">
            <label for="email"><sup>*</sup>E-mail:</label>
            <input class="required email" name="email" type="email">
            <label for="phone">Phone Number:</label>
            <input name="phone" type="tel">
            <br>
            <label for="date">Arrival Date:</label>
            <input name="date" type="date">
            <label for="day">Nights:</label>
            <input name="day" type="number" min="1" max="14">
            <label for="textArea">Comments:</label>
            <textarea name="textArea" id="" cols="20" rows="2"></textarea>
            <input id="submit" type="submit" value="Submit">
        </form>
    </main>
    <footer>
        Copyright &copy; 2020 Pacific Trails Resort<br>
        <a href="">yourfirstname@yourlastname.com</a>
    </footer>
    </div>
</body>
